<div
  class="container mt-5 border-1 border border-success-subtle rounded-3 w-50 p-5"
>
  <h2 class="mb-3 text-success">Login</h2>
  <form
    class="d-flex flex-column justify-content-center"
    #loginForm="ngForm"
    (ngSubmit)="onSubmit(loginForm)"
  >
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        [(ngModel)]="user.email"
        #email="ngModel"
        placeholder="Enter your email"
      />
      <div *ngIf="email.invalid && email.touched" class="text-danger">
        <small *ngIf="email.errors?.['required']">Email is required.</small>
        <small *ngIf="email.errors?.['pattern']">Invalid email format.</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
        [(ngModel)]="user.password"
        #password="ngModel"
        placeholder="Enter your password"
      />
      <div *ngIf="password.invalid && password.touched" class="text-danger">
        <small *ngIf="password.errors?.['required']"
          >Password is required.</small
        >
      </div>
    </div>
    <div *ngIf="formSubmitted && loginForm.invalid" class="text-danger my-3">
      Please fill out the form correctly.
    </div>

    <button type="submit" class="btn btn-success">Login</button>
    <p class="mx-auto mt-2">
      Already not have an account?
      <a class="text-decoration-none text-success" routerLink="/register"
        >Register</a
      >
    </p>
  </form>
</div>
