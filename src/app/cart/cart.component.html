<div
  *ngIf="cartItems.length === 0"
  class="fw-bold fs-3 text-secondary text-center"
>
  Your cart is empty.
</div>
<div class=" shadow-lg p-5 rounded" *ngIf="cartItems.length > 0">
  <table class="table caption-top align-middle w-100">
    <caption class="fw-bold fs-3 text-success">
      Your Cart
    </caption>

    <thead>
      <tr class="fw-bold fs-3 p-5">
        <th>Image</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of cartProducts" class="align-middle">
        <td><img [src]="product.data.images[0]" /></td>
        <td class="fw-bold fs-4">{{ product.data.title }}</td>
        <td>
          <button class="btn btn-success mx-3" (click)="decreAmount(product)">
            -
          </button>
          <span class="fs-4">{{ product.amount }}</span>
          <button class="btn btn-success mx-3" (click)="increAmount(product)">
            +
          </button>
        </td>
        <td class="fw-bold fs-4">{{ product.data.price }} $</td>
        <td>
          <button class="btn btn-danger" (click)="removeItem(product)">
            Remove
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="total-price d-flex justify-content-end">
    <h3 class="fw-bold fs-4">Total Price: {{ totalPrice.toFixed(2) }} $</h3>
  </div>
</div>
