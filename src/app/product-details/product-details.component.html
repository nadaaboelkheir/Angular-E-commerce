<div class="card mb-3 border-0" style="max-width: 1200px">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        [src]="productDetails.images"
        class="img-fluid rounded-start"
        alt="..."
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ productDetails.title }}</h5>
        <p class="card-text">{{ productDetails.description }}</p>
        <div class="d-flex align-items-center my-3  p-2">
          <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
            <i
              class="bi"
              [ngClass]="{
                'bi-star-fill text-success': productDetails.rating >= i + 1,
                'bi-star-half text-success':
                  productDetails.rating > i && productDetails.rating < i + 1,
                'bi-star text-success': productDetails.rating < i + 1
              }"
            >
            </i>
          </ng-container>
          <span class="ms-2 ">({{ productDetails.rating }})</span>
        </div>
      <hr class="my-3 w-25 bg-light
      " />
      <h4>$ {{ productDetails.price }}</h4>
      <p>suggest payment with 6 months special offer</p>
      <hr class="my-3 w-25 bg-light
      " />
        <span
          class="badge p-2"
          [ngClass]="{
            'text-bg-success': productDetails.stock > 0,
            'text-bg-danger': productDetails.stock <= 0
          }"
        >
          {{ productDetails.stock > 0 ? 'In Stock' : 'Out of Stock' }}
        </span>
        <p class="card-text mt-3">More Details</p>
        <div class="bg-secondary-subtle badge text-success p-2">
          {{ productDetails.category }}
        </div>
       
        <hr class="my-3 w-25 bg-light
        " />

        <div
          class="d-flex align-items-center justify-content-around bg-secondary-subtle w-25 p-2 rounded-5 mt-3"
        >
          <div>+</div>
          <div>1</div>
          <div>-</div>
        </div>
        <div class="d-flex mt-3">
          <button class="btn btn-success rounded-5 w-25 p-2 me-3">
            Buy Now
          </button>
          <button class="btn bg-white border border-success rounded-5 w-25 p-2">
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
